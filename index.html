<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bronwyn Detlofsen: Web Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/layout.css">
    <script id="project-template" type="text/x-handlebars-template">
        <h3>{{projName}}</h3>
        <h4><em>Skills involved:</em> {{projSkills}}</h4>
          <ul>
            <li>{{{projDesc}}}</li>
          </ul>
    </script>
    <script id="skills-template" type="text/x-handlebars-template">
        <h3>{{name}}</h3>
        <p><em>Created on:</em> {{created_at}}</p>
        <p><em>Primary Language:</em> {{language}}</p>
        <p><em>Link:</em> <a href="{{html_url}}">{{name}}</a></p>
    </script>
  </head>

  <body>
    <header>
      <div>
        <section>
          <h1>Bronwyn Detlofsen</h1>
          <h5>Web Developer</h5>
        </section>
        <nav>
          <!--TODO: add "hamburger menu" per Munir (already have responsively changing nav, but it must be a hamburger) -->
          <ul id="navigation">
            <li class="nav" data-category="skills"><a href="/">Skills</a></li>
            <li class="nav" data-category="projects"><a href="/projects">Projects</a></li>
            <li class="nav" data-category="experience"><a href="/experience">Experience</a></li>
            <li class="nav" data-category="interests"><a href="/interests">Interests</a></li>
            <li class="nav" data-category="profile" id="lastli"><a href="/profile">Profile</a></li>
          </ul>
        </nav>
    </div>
    </header>

    <main>

      <section class="category" id="skills">
        <h2>Skills</h2>
          <p>JavaScript, HTML, CSS, jQuery, Handlebars, JSON, Ajax, SQL</p>
        <h2 class="addtopspace">GitHub Projects</h2>
        <article id="reposkills">
        </article>
      </section>

      <section class="category" id="projects">
        <h2>Projects</h2>
        <!-- TODO: add project filtering here -->
        <article id="projblurb">
        </article>
        <!--TODO: ** DONE ** move handlebars script to head  -->
      </section>

      <section class="category" id="experience">
        <h2>Experience</h2>
          <article class="template" data-item="itemExp">
            <h3>Company</h3>
            <h4>Role</h4><span id="dates">Dates</span>
            <p>Description</p>
          </article>
      </section>

      <section class="category" id="interests">
        <h2>Interests</h2>
        <!--TODO: add content  -->
      </section>

      <section class="category" id="profile">
        <h2>Profile</h2>
        <!--TODO: add content  -->
      </section>


    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="githubToken.js"></script>
    <script src="vendors/page.js"></script>
    <script src="js/source.js"></script>
    <script src="js/models/project.js"></script>
    <script src="js/models/repo.js"></script>
    <script src="js/views/repoView.js"></script>
    <script src="js/views/projectView.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/skillsController.js"></script>
    <script src="js/controllers/projectsController.js"></script>
    <script src="js/controllers/experienceController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/interestsController.js"></script>
    <script src="js/controllers/routes.js"></script>

  </body>
</html>
