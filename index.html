<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bronwyn Detlofsen: Web Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/layout.css">
  </head>

  <body>
    <header>
      <div>
        <section>
          <h1>Bronwyn Detlofsen</h1>
          <h5>Web Developer</h5>
        </section>
        <nav>
          <ul id="navigation">
            <a href="#"><li class="nav" data-category="skills">Skills</li></a>
            <li class="nav" data-category="projects"><a href="#">Projects</a></li>
            <li class="nav" data-category="experience"><a href="#">Experience</a></li>
            <li class="nav" data-category="interests"><a href="#">Interests</a></li>
            <li class="nav" data-category="profile" id="lastli"><a href="#">Profile</a></li>
          </ul>
        </nav>
    </div>
    </header>

    <main>

      <section class="category" id="skills">
        <h2>Skills</h2>
          <p>JavaScript, HTML, CSS, jQuery, Handlebars (templating), JSON</p>
      </section>

      <section class="category" id="projects">
        <h2>Projects</h2>
        <article id="projblurb">
        </article>
          <script id="project-template" type="text/x-handlebars-template">
              <h3>{{projName}}</h3>
              <h4><em>Skills involved:</em> {{projSkills}}</h4>
                <ul>
                  <li>{{{projDesc}}}</li>
                </ul>
          </script>
        </section>

      <section class="category" id="experience">
        <h2>Experience</h2>
          <article class="template" data-item="itemExp">
            <h3>Company</h3>
            <h4>Role</h4><span id="dates">Dates</span>
            <p>Description</p>
          </article>
      </section>

      <section class="category" id="interests">
        <h2>Interests</h2>
      </section>

      <section class="category" id="profile">
        <h2>Profile</h2>
      </section>


    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="js/source.js"></script>
    <script src="js/build.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
